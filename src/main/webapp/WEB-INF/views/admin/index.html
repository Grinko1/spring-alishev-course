<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="ISO-8859-1">
    <title>Admin page</title>
</head>


<body>

<h1>Admin page</h1>
<div >


    <form th:method="PATCH" th:action="@{/admin/add}">
        <label for="person">Select the person</label>
        <select id="person" th:object="${person}" th:field="*{id}">
            <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}"></option>

        </select>
        <input type="submit" value="Select admin"/>

    </form>


</div>
